<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Management</title>

  <link rel="stylesheet" href="/frontend/css/patient.css" />
  <link rel="stylesheet" href="/frontend/css/base.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">Hospital System</h2>

    <nav id="sidebarNav">
      <a href="/frontend/html/dashboard.html">Dashboard</a>
      <a href="/frontend/html/patient.html">Patients</a>
      <a href="/frontend/html/appointment.html">Appointments</a>
    </nav>

    <button class="logout">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- HEADER -->
    <header class="header">
      <div>
        <h1>Welcome, <span id="userName">—</span></h1>
        <p id="userRole">— Dashboard</p>
      </div>

      <div class="user">
        <span id="headerUserName">—</span>
        <div class="avatar" id="userAvatar">?</div>
      </div>
    </header>

    <!-- PAGE TITLE -->
    <div class="page-title">
      <h2>Patient Management</h2>
      <button class="primary-btn">+ Add Patient</button>
    </div>


<!-- REGISTER PATIENT -->
    <div class="card">
    <h3>Register New Patient</h3>

    <form id="patientForm" class="form-grid">

        <div>
        <label>Name</label>
        <input type="text" id="name" required />
        </div>

        <div>
        <label>Gender</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        </div>

        <div>
        <label>Age</label>
        <input type="number" id="age" required />
        </div>

        <div>
        <label>Contact</label>
        <input type="text" id="contact" required />
        </div>

        <div>
        <label>Address</label>
        <input type="text" id="address" required />
        </div>

        <div>
        <label>Status</label>
        <select id="status" required>
            <option value="Admitted">Admitted</option>
            <option value="Observation">Observation</option>
            <option value="Discharged">Discharged</option>
        </select>
        </div>

        <div class="form-actions">
        <button type="submit" class="primary-btn">Register Patient</button>
        <button type="reset" class="secondary-btn">Cancel</button>
        </div>

    </form>
    </div>

    <!-- SEARCH -->
    <div class="card">
      <input
        type="text"
        id="searchInput"
        placeholder="Search patients by name or contact..."
        class="search-box"
      />
    </div>

    <!-- TABLE -->
    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>PATIENT NAME</th>
            <th>AGE / GENDER</th>
            <th>CONTACT</th>
            <th>ADDRESS</th>
            <th>STATUS</th>
          </tr>
        </thead>
        <tbody id="patientsTable">
          <!-- Rows injected by JS -->
        </tbody>
      </table>
    </div>

  </main>
</div>

<script src="/frontend/js/toast.js"></script>
<script src="/frontend/js/nav.js"></script>
<script src="/frontend/js/patifent.js"></script>
</body>
</html>
